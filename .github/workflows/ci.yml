name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: StudyPlanner-backend/package-lock.json

      - name: Install dependencies (backend)
        working-directory: StudyPlanner-backend
        run: npm ci

      - name: Run backend tests
        working-directory: StudyPlanner-backend
        run: npm test